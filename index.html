<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="apply_box">
            <h1>JOB APPLICATION</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_menu">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter Your First Name">

                    </div>

                   
                        <div class="form_menu">
                            <label for="last_name">Last Name</label>
                            <input id="last_name" name="last_name" placeholder="Enter Your Last Name">
    
                        </div>

                        <div class="form_menu">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter Your Email">
    
                        </div>


                        <div class="form_menu">
                            <label for="job_role">Job</label>
                        
                            <select name="" id="job_rolw">
                                <option value="frontend">Select Your Job Role</option>
                                <option value="backend">Frontend Developer</option>
                                <option value="full_stack">Backend Developer</option>
                                <option value="ui_ux">Full Stack Developer</option>
                                <option value="">UI-UX Developer</option>
                            </select>
    
                        </div>


                        <div class="form_menu_ad">
                            <label for="address">Address</label>
                            <textarea name="address" id="address" cols="50" rows="4"></textarea>
    
                        </div>


                        <div class="form_menu">
                            <label for="city">City</label>
                            <input id="city" name="city" placeholder="Enter Your City Name">
    
                        </div>


                        <div class="form_menu">
                            <label for="pin_code">Pin Code</label>
                            <input type="number" id="pin_code" name="pin_code" placeholder="Enter Pin Code">
    
                        </div>

                        <div class="form_menu">
                            <label for="date">Date</label>
                            <input value="2023-11-15" type="date" id="date" name="date">
    
                        </div>


                        <div class="form_menu">
                            <label for="cv">Upload Your CV</label>
                            <input type="file" id="cv" name="cv">
    
                        </div>


                        <div class="button_container">
                            <button type="submit">Apply Now</button>
                        </div>

                             
            </form>
            
        </div>
    </div>
</body>
</html>
